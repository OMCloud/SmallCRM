{% extends 'common/table_index.html' %}
{% load tags %}

{% block container %}
    <div class="row">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">请重置用户{{ obj.name }}密码</h3>
          </div>
          <div class="panel-body col-lg-5" >
              <form method="post" role="form" class="form-horizontal">
                  {% csrf_token %}

                   <div class="form-group">
                      <label class="col-sm-2 control-label" style="font-weight: normal">
                          用户名
                      </label>
                      <div class="col-sm-6">
                            <input type="text" value="{{ obj.email }}" disabled>
                      </div>
                  </div>
                   <div class="form-group">
                      <label class="col-sm-2 control-label" style="font-weight: normal">
                          密码
                      </label>
                      <div class="col-sm-6">
                          <input type="password" name="password1">
                      </div>
                  </div>
                   <div class="form-group">
                      <label class="col-sm-2 control-label" style="font-weight: normal">
                          再次输入密码
                      </label>
                      <div class="col-sm-6">
                          <input type="password" name="password2">
                      </div>
                  </div>
                   <span style="color: red">{{ errors.invalid_password }}</span>
                  <input type="submit" class="btn btn-info center-block" value="提交">
              </form>

          </div>
        </div>
    </div>
{% endblock %}
