{% extends "common/table_index.html" %}

{% block container %}
<form class="form-horizontal" role="form" method="post">
{% csrf_token %}
<span style="color: red">{{ form_obj.errors }}</span>
{% for field in form_obj %}
    <div class="form-group">
    <label class="col-sm-2 control-label" style="font-weight: normal">
        {% if field.field.required %}
            <b>{{ field.label }}</b>
        {% else %}
               {{ field.label }}
        {% endif %}
        </label>
{#    <input type="email" class="form-control" id="exampleInputEmail1" placeholder={{ field }}>#}
    <div class="col-sm-6">
         {{ field }}
    </div>
  </div>
{% endfor %}
<div class="form-group">
    <div class="col-sm-10">
        <button type="submit"  class="btn btn-success">保存</button>
    </div>
</div>
</form>
{% endblock %}
